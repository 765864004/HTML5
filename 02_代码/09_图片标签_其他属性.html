<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        其他
            width   规定图片的宽度
            height 规定图片的高度
            alt    规定图片的替代文本(图片无法显示的时候才会出现)
            title 鼠标经过图片的提示文字
     -->
    <img src="./img/c.jpg" width="200px" height="400px"  alt="投资自己" title="格言">
</body>
</html>
