<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        标签名 a
            属性 
                href:跳转的url路径

                target:规定在何处打开链接文档。
                    _blank	在新窗口中打开被链接文档。
                    _self	默认。在相同的框架中打开被链接文档。
     -->
     <a href="http://www.mapgis.com">中地数码</a>

     <!-- 在新的窗口打开 -->
     <a href="http://www.mapgis.com" target="_blank">中地数码</a>

     <!-- 模拟小米logo点击效果 -->
     <a href="https://www.mi.com/" target="_blank">
        <img src="./img/logo-mi2.png" width="100px" alt="">
     </a>
</body>
</html>
