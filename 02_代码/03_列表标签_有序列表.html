<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        有序列表  
            ol(order list)

            type属性取值	
                a 表示小写英文字母编号
                A 表示大写英文字母编号
                i 表示小写罗马数字编号
                I 表示大写罗马数字编号
                1 表示数字编号（默认）

        列表项
            li(list item)
     -->

     <ol>
        <li>手机</li>
        <li>电视</li>
        <li>家电</li>
     </ol>

    <!-- 将列表改成ABC选项的形式 -->
    <ol type="A">
        <li>手机</li>
        <li>电视</li>
        <li>家电</li>
     </ol>
</body>
</html>
