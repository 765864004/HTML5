<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        无序列表  
            ul(unorder list)

            type属性取值
                disc	默认值。实心圆。
                circle	空心圆。
                square	实心方块。

        列表项
            li(list item)
     -->

     <ul type="circle">
        <li>手机</li>
        <li>电视</li>
        <li>家电</li>
     </ul>

     <!-- 去掉项目符号:type的取值为none -->
     <ul type="none">
        <li>手机</li>
        <li>电视</li>
        <li>家电</li>
     </ul>
</body>
</html>
