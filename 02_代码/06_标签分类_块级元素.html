<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素 -->
    <h3>爱你孤身听演讲</h3>
    <h3>爱你手持霰弹枪</h3>
    <h3>爱你对峙过首相</h3>
    <h3>爱你不忘补一枪</h3>
    <h3>爱你不忘补一枪</h3>

    <!-- p -->
    <p>爱你孤身听演讲</p>
    <p>爱你手持霰弹枪</p>
    <p>爱你对峙过首相</p>
    <p>爱你不忘补一枪</p>
    <p>爱你不忘补一枪</p>

    <!-- 
        纯粹的块级元素
	        div:默认没有任何样式,默认可以换行,后期可以使用css来设置样式

            <div> 标签定义 HTML 文档中的一个分隔区块或者一个区域部分。
            <div>标签常用于组合块级元素，以便通过 CSS 来对这些元素进行格式化。
            <div> 元素经常与 CSS 一起使用，用来布局网页。
           
     -->
     <!-- div -->
    <div>爱你孤身听演讲</div>
    <div>爱你手持霰弹枪</div>
    <div>爱你对峙过首相</div>
    <div>爱你不忘补一枪</div>
    <div>爱你不忘补一枪</div>

    <!-- 应用场景:划分一块区域,然后给这块区域统一设置样式 -->
    <div style="color:red">
        <div>爱你孤身听演讲</div>
        <div>爱你手持霰弹枪</div>
        <div>爱你对峙过首相</div>
        <div>爱你不忘补一枪</div>
        <div>爱你不忘补一枪</div>
    </div>
</body>
</html>
