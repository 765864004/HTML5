<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 行级元素 -->
    <font>爱你孤身听演讲</font>
    <font>爱你手持霰弹枪</font>
    <font>爱你对峙过首相</font>
    <font>爱你不忘补一枪</font>
    <font>爱你不忘补一枪</font>
    <br>

    <!-- strong -->
    <em>爱你孤身听演讲</em>
    <em>爱你手持霰弹枪</em>
    <em>爱你对峙过首相</em>
    <em>爱你不忘补一枪</em>
    <em>爱你不忘补一枪</em>
    <br>

    <!-- 
        纯粹的行级元素
	        span:默认没有任何样式,默认不可以换行,后期可以使用css来设置样式

            <span> 用于对文档中的行内元素进行组合。
            <span> 标签没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化。
                  如果不对 <span> 应用样式，那么 <span> 元素中的文本与其他文本不会任何视觉上的差异。
            <span> 标签提供了一种将文本的一部分或者文档的一部分独立出来的方式
     -->
     <!-- 可以使用span替换font标签,然后使用css给标签设置样式 -->
    <span>爱你孤身听演讲</span>
    <span>爱你手持霰弹枪</span>
    <span>爱你对峙过首相</span>
    <span>爱你不忘补一枪</span>
    <span>爱你不忘补一枪</span>

    <!-- 应用场景 -->
    <h3><span style="color:grey">住址: </span>武汉市洪山区</h3>
</body>
</html>
