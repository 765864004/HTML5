<body>
    <!-- 
        相对路径三种情况
            1,图片在html文档的下一级目录: ./图片目录名/图片名 或者 图片目录名/图片名(上一小节内容)
            2,图片在html文档的同一级目录: ./图片名 或者 直接使用图片名
            3,图片在html文档的上一级目录: ../图片名(../代表回退上一级目录)

     -->
     <!-- 同一级目录 -->
     <!-- <img src="./a.jpg" alt=""> -->
     <!-- <img src="a.jpg" alt=""> -->

     <!-- 图片在html文档的上一级目录(将当前文件拖到img文件夹下,a,jpg就在当前html文件的上一层) -->
     <!-- <img src="../a.jpg" alt=""> -->
</body>
</html>
