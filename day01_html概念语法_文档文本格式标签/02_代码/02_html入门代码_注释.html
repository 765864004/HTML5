<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--谷歌案例-->
    <!-- 
        行注释：可以将一行注释掉(我电脑的快捷键：ctrl+/)
        块注释：可以注释一行的某一块(我电脑的快捷键：ctrl+shift+/)
     -->
    <font size="7" color="blue">G</font> <!-- 写在行尾的注释必须是块注释 -->
    <font size="7" color="red">o</font>
    <font size="7" color="yellow">o</font>
    <font size="7" color="blue">g</font>
    <font size="7" color="green">l</font>
    <font size="7" color="red">e</font>
</body>
</html>
