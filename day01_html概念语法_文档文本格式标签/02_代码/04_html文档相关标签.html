<!-- <!DOCTYPE html> 声明这是一个html文档,必须位于文档的第一行,在html标签之前 -->
<!DOCTYPE html>
<!-- html:根标签,有且只有一个 -->
<html lang="en">
<!-- head:文档的头部,可以引入css文件,js文件,还可以书写css的内部样式 -->
<head>
    <!-- 
        <meta> 标签提供了 HTML 文档的元数据。元数据不会显示在客户端，但是会被浏览器解析。
        META元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者及其他元数据。
        元数据可以被使用浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他 Web 服务调用。
     -->
    <meta charset="UTF-8"><!-- 文档的编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 跟适配相关的 -->
    <!-- title:文档的标题 -->
    <title>文档相关的标签</title>
</head>
<body>
    <!-- body:用于展示文档的正文 -->
</body>
</html>
