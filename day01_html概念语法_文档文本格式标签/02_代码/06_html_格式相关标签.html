<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 水平线
        width:宽度
        align:对齐方式,默认是居中对齐
        size:高度(厚度)
        color:颜色
    -->
    <hr width="300px" align="left" size="5px" color="red"> <!-- 后期使用css的边框来替代水平线 -->

    <!-- 粗体: html5建议 重要的文本应该用 <strong> 标签表示 -->
    <b>粗体</b> <strong>粗体</strong>

    <!-- 斜体: html5建议 被强调的文本应该用 <em> 标签表示 -->
    <i>斜体</i>  <em>斜体</em>

    <u>下划线</u>

     <!-- 标记标签: merk html5建议 被标记的或者高亮显示的文本应该用 <mark> 标签表示。 -->
    <mark>标记</mark>
</body>
</html>
